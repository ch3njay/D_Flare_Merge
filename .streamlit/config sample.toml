grayTextColor =

# 所有連結使用的顏色。
linkColor =

# 是否在連結上顯示底線。
linkUnderline =

# 程式碼區塊的背景顏色。
codeBackgroundColor =

# 除程式碼區塊外，所有文字使用的字型。
#
# 可為以下其中一種：
# - "sans-serif"（無襯線）
# - "serif"（襯線）
# - "monospace"（等寬字）
# - [[theme.fontFaces]] 中自訂字型表的 `family` 值
# - 以上項目以逗號分隔的字串，用來指定
#   後援字型
#
# 例如可以這樣設定：
#
# font = "cool-font, fallback-cool-font, sans-serif"
font =

# 應用程式可使用的字型陣列。
#
# 陣列中的每個字型都是一個表格（字典），可以包含以下屬性：
# 這些屬性與 CSS font-face 定義相近：
# - family
# - url
# - weight（可選）
# - style（可選）
# - unicodeRange（可選）
#
# 若要在應用程式中提供字型檔案，請啟用靜態檔案服務：
# `server.enableStaticServing=true`。
#
# 你可以定義多個 [[theme.fontFaces]] 表格，
# 若同一字型由多個檔案組成，也可以重複使用相同的 family。
#
# 例如，隨應用程式提供的字型可以有以下 [[theme.fontFaces]] 設定：
# 設定內容如下：
#
# [[theme.fontFaces]]
# family = "font_name"
# url = "app/static/font_file.woff"
# weight = "400"
# style = "normal"
fontFaces =

# 應用程式的根字型大小（像素）。
#
# 這會決定文字與介面元素的整體比例，必須是
# 正整數。
#
# 若未設定，字型大小預設為 16px。
baseFontSize =

# 應用程式的根字重。
#
# 這會決定文字與介面元素的整體字重，必須是
# 100 的整數倍，可介於 100 到 600（含）。
#
# 若未設定，字重預設為 400（一般）。
baseFontWeight =

# 標題所使用的字型。
#
# 可為以下其中一種：
# - "sans-serif"（無襯線）
# - "serif"（襯線）
# - "monospace"（等寬字）
# - [[theme.fontFaces]] 中自訂字型表的 `family` 值
# - 以上項目以逗號分隔的字串，用來指定
# 後援字型
#
# 若未設定，標題會使用 `theme.font`。
headingFont =

# h1 至 h6 標題可設定一個或多個字型大小。
#
# 若未設定，Streamlit 會使用 h1-h6 的預設大小。
# 在 [theme] 中設定的標題字型大小不會套用到
# [theme.sidebar]。預設使用以下尺寸：
# [
#     "2.75rem", # h1（側欄為 1.5rem）
#     "2.25rem", # h2（側欄為 1.25rem）
#     "1.75rem", # h3（側欄為 1.125rem）
#     "1.5rem", # h4（側欄為 1rem）
#     "1.25rem", # h5（側欄為 0.875rem）
#     "1rem", # h6（側欄為 0.75rem）
# ]
#
# 若陣列少於六個尺寸，未指定的標題會使用
# 預設值。例如，你可以使用以下陣列，
# 只修改 h1-h3 的字型大小，
# h4-h6 則維持預設值：
# headingFontSizes = ["3rem", "2.875rem", "2.75rem"]
#
# 若設定單一數值（非陣列），將會套用於所有
# h1-h6 標題：
# headingFontSizes = "2.75rem"
#
# 字型大小可使用像素或 rem，建議使用 rem。
headingFontSizes =

# h1 至 h6 標題可設定一個或多個字重。
#
# 若未設定，Streamlit 會使用 h1-h6 的預設字重。
# 在 [theme] 中設定的標題字重不會套用到
# [theme.sidebar]。預設使用以下字重：
# [
#     700, # h1（粗體）
#     600, # h2（半粗體）
#     600, # h3（半粗體）
#     600, # h4（半粗體）
#     600, # h5（半粗體）
#     600, # h6（半粗體）
# ]
#
# 若陣列少於六個字重，未指定的標題會使用
# 預設值。例如，你可以使用以下陣列，
# 只修改 h1-h2 的字重，
# h3-h6 則維持預設值：
# headingFontWeights = [800, 700]
#
# 若設定單一數值（非陣列），將會套用於所有
# h1-h6 標題：
# headingFontWeights = 500
headingFontWeights =

# 側欄中程式碼（等寬字）所使用的字型。
#
# 可為以下其中一種：
# - "sans-serif"（無襯線）
# - "serif"（襯線）
# - "monospace"（等寬字）
# - [[theme.fontFaces]] 中自訂字型表的 `family` 值
# - 以上項目以逗號分隔的字串，用來指定
#   後援字型
codeFont =

# 程式碼區塊與程式碼文字的字型大小（像素或 rem）。
#
# 會套用在程式碼區塊、`st.json` 與 `st.help` 的字型上，
# 但不會套用於行內程式碼（預設為 0.75em）。
#
# 若未設定，程式碼字型大小預設為 0.875rem。
codeFontSize =

# 程式碼區塊與程式碼文字的字重。
#
# 會套用在行內程式碼、程式碼區塊、`st.json` 與
# `st.help`。須為 100 的整數倍，數值可介於
# 100 到 900（含）之間。
#
# 若未設定，程式碼字重預設為 400（一般）。
codeFontWeight =

# 大部分介面元素邊角的基礎圓角值。
#
# 可為以下其中一種：
# - "none"（無圓角）
# - "small"（小圓角）
# - "medium"（中等圓角）
# - "large"（大圓角）
# - "full"（全圓角）
