# - "full"（全圓角）
# - 指定像素或 rem 數值。
#
# 例如可使用 "10px"、"0.5rem" 或 "2rem"。為遵循最佳實務，
# 建議在指定數值大小時使用 rem 而非像素。
#
# 若未設定，Streamlit 會改用 `theme.baseRadius`。
buttonRadius =

# 元件外框的顏色。
borderColor =

