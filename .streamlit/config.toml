[theme]
base = "dark"
primaryColor = "#1ABC9C"
backgroundColor = "#040914"
secondaryBackgroundColor = "#0b1426"
textColor = "#f8fafc"
font = "Inter"

[theme.light]
base = "light"
primaryColor = "#FF6B2C"
backgroundColor = "#f5f7fb"
secondaryBackgroundColor = "#ffffff"
textColor = "#1f2937"

[theme.dark]
base = "dark"
primaryColor = "#1ABC9C"
backgroundColor = "#040914"
secondaryBackgroundColor = "#0b1426"
textColor = "#f8fafc"

[server]
enableCORS = true
enableXsrfProtection = true

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "minimal"

[unified_ui.assets]
logo_path = "unified_ui/static/logo.png"

[unified_ui.sidebar]
title = "D-FLARE Unified"
tagline = "跨品牌威脅分析流程，以一致的體驗呈現。"
description = "所有模組共用相同的視覺語言與互動效果，確保跨品牌的一致體驗。"
customize_help = "想要更多自訂？可參考 `.streamlit/config.toml` 與 `config sample.toml` 了解更多設定方式。"
order = ["Fortinet", "Cisco"]

[unified_ui.sidebar.options.Fortinet]
icon = "🛡️"
badge = "Fortinet"
description = "Fortinet 版本提供完整的訓練、ETL、推論與通知流程。"

[unified_ui.sidebar.options.Cisco]
icon = "📡"
badge = "Cisco"
description = "Cisco 版本專注於 ASA log 擷取、模型推論與跨平台通知。"

