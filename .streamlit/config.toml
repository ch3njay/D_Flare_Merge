[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans-serif"

[server]
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 204800

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "minimal"
